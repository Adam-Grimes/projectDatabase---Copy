<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Admin Panel</title>
    <link rel="stylesheet" href="assets/admin.css">
    <script defer src="assets/admin.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Cinema Admin Panel</h2>
            <ul id="collections">
                <!-- Ensure data-collection matches collectionConfig keys -->
                <li data-collection="Booking">Bookings</li>
                <li data-collection="Film">Films</li>
                <li data-collection="Screening">Screenings</li>
                <li data-collection="Theatre">Theatres</li>
                <li data-collection="Ticket">Tickets</li>
                <li data-collection="TicketType">Ticket Types</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h2 id="collection-title">Bookings</h2>
                <button id="create-button">Create New</button>
            </div>

            <!-- Table to Display Items -->
            <table id="items-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Info</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically by JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for Create/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="item-form">
                <!-- Form fields will be populated dynamically by JavaScript -->
            </form>
        </div>
    </div>
</body>
</html>
